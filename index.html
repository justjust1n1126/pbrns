<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors Game</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }

    #choices {
      display: flex;
      justify-content: space-around;
      margin: 20px;
    }

    .choice {
      display: inline-block;
      margin: 10px;
      cursor: pointer;
      padding: 10px;
      border: 2px solid #333;
      border-radius: 5px;
      background-color: #f0f0f0;
    }

    #result {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Rock, Paper, Scissors Game</h1>
  <div id="choices">
    <div class="choice" id="rock">Rock</div>
    <div class="choice" id="paper">Paper</div>
    <div class="choice" id="scissors">Scissors</div>
  </div>
  <div id="result"></div>

  <script>
    const choices = ["rock", "paper", "scissors"];

    document.querySelectorAll('.choice').forEach(choice => {
      choice.addEventListener('click', () => {
        const playerChoice = choice.id;
        const computerChoice = choices[Math.floor(Math.random() * 3)];
        const result = getResult(playerChoice, computerChoice);

        document.getElementById('result').innerText = `You chose ${playerChoice}, the computer chose ${computerChoice}. ${result}`;
      });
    });

    function getResult(player, computer) {
      if (player === computer) {
        return "It's a tie!";
      } else if (
        (player === "rock" && computer === "scissors") ||
        (player === "scissors" && computer === "paper") ||
        (player === "paper" && computer === "rock")
      ) {
        return "You win!";
      } else {
        return "Computer wins!";
      }
    }
  </script>
</body>
</html>
